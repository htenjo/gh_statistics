<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repositories</title>
</head>
<body>
<h1>{{ .title }}</h1>

<div>
    <p>{{.repos}}</p>
</div>


<form action="/repos" method="POST">
    <label for="repoUrls">Configure Repositories to Watch</label>
    <div><textarea id="repoUrls" name="repoUrls" rows="20" cols="80"></textarea></div>
    <div><input type="submit" value="Save"></div>
</form>


</body>
</html>
